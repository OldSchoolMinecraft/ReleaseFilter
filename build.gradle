plugins
{
    id 'java-library'
}

repositories
{
    jcenter()
    mavenCentral()
}

configurations
{
    provided
    compile.extendsFrom(provided)
}

dependencies
{
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.0'
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0'
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.0'

    compile files("libs/Project-Poseidon-1.1.5-DMV.jar")
    compile files("libs/PermissionsEx.jar")
}

jar
{
    from configurations.provided.asFileTree.files.collect { zipTree(it) }
}